<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- End Responsive -->
  <!-- Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol -->
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.4/esri/css/main.css">
  <!-- Load any application specific styles -->
  <link rel="stylesheet" href="./bundle.css">
  <link rel="stylesheet" href="./custom.css">
</head>

<body>

  <div id="viewDiv"></div>


  <script type="text/javascript" src="./config/dojo.js"></script>
  <script type="text/javascript" src="https://jsdev.arcgis.com/4.4/"></script>
  <script type="text/javascript">
    require([
      "dojo/text!config/application.json",
      "dojo/text!config/boilerplate.json",
      "application/entrypoint.js"
    ], function (
      applicationConfig,
      boilerplateConfig,
      entrypoint
    ) {
        entrypoint(applicationConfig, boilerplateConfig);
      });
  </script>
</body>

</html>
